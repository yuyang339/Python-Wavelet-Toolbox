<h1 class="reftitle">Haar</h1>
<!-- SYNCHTO: f16-6011.html -->
<p>Haar filter</p>
<h2>Syntax</h2>
<p class="synopsis">
<pre class="programlisting">
	h = Haar()<br>
</pre>
</p>
<h2>Description</h2>
<p>
<tt>Haar()</tt> returns the Haar filter.
</p>
<a name="HaarExample"></a>
<h2>Example</h2>
<p>
The command
</p>
<pre class="programlisting">
h=Haar()
</pre>
<p>
results in
<pre class="programlisting">
h = 
	0.7071 
	0.7071
</pre>
